  <h2>만드는 방법</h2>
  면을 5분간 삶고 참물에 행구어 <strong><u>물기</u>를 </strong> 뺀 후 면을 그릇에 담는다
  <br><br>
  <img src="soba.jpg" width="50%">

   <p>소바가루(메밀가루)만을 사용해서 반죽을 만들기는 어렵기 때문에 일반적으로 밀가루나 마, 달걀, 곤약 등을 섞어서 만든다.
    소바가루를 사용한 비율에 따라 크게 두 종류로 나눌 수 있는데, 메밀가루 100%로 만든 것을 ‘쥬와리소바(十割蕎麦, じゅうわりそば)’,
     메밀가루 80%와 밀가루 20%로 만든 것을 ‘니하치소바(二八蕎麦, にはちそば)’라고 한다.</p>
